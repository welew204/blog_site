<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!-- A pleasant CSS stylesheet -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css"
        type="text/css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&family=MuseoModerno&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark p-2 text-light">
        <h1 style="margin-left: 25px;">
            <a href="">
                {{ blog_title }}
            </a>
        </h1>

    </nav>
    <p class="byline">
        <em>
            {{ byline }}
        </em>
    </p>

    <hr />

    <div class="mx-auto" style="width: 300px;">
        <h3 style="width: fit-content;">Table of Contents</h3>
        <div class="mx-auto" style="width: fit-content;">
            <p> <strong>
                    Total Blogs: {{ blogs|length }}
                </strong></p>
        </div>
    </div>

    {% for blog in blogs %}
    <div class="card mx-auto p-2" style="width: 80%; margin-bottom: 10px;">

        <a href="posts/{{blog.path_title}}.html">
            <h4>
                {{ blog.post_title|title }}
            </h4>
        </a>
        <p>
            {{blog.post_content|truncate}}
        </p>
    </div>

    {% endfor %}


</body>

</html>
